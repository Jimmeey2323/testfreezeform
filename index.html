<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physique 57 Membership Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css" />
    <style>

        :root {
            --primary-color: #1c90ff;
            --hover-color: #003870;
            --text-color: #333;
            --input-background: #fff;
            --input-border: #ccc;
        }
        body {
            font-family: 'Play', sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            z-index: 1000;
        }
        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .logo-container img {
            max-width: 60px;
            height: auto;
            display: block;
            margin: 10px auto;
            margin-bottom: 10px;
            margin-top: 0px;
            align-items: right;
        }
        #lead-form {
            padding: 10px;
        }
        #lead-form label, #lead-form p {
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        #lead-form input[type="text"], #lead-form input[type="email"], #lead-form input[type="tel"], #lead-form select {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Play', sans-serif;
            font-size: 12px;
        }
        #button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            margin-bottom: 5px;
            width: calc(100% - 10px);
        }
        button {
            width: 48%;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        button.submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        button.submit:hover {
            background-color: var(--hover-color);
        }
        button.close {
            background-color: #888;
            color: white;
            border: none;
            font-size: 12px;
            font-family: 'Play', sans-serif;
        }
        button.close:hover {
            background-color: #666;
        }
        small {
            display: block;
            font-size: 8px;
            color: #666;
            margin-top: -5px;
            margin-bottom: 5px;
        }
        .required {
            color: red;
        }
        .hidden {
            display: none;
        }
        </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/9mOm7gP.png" alt="Physique 57 Logo">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <div style="display: flex;">
                <select id="countryCode" style="flex: 1 0 30%;">
                    <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
                    <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                    <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="tel" id="phone" style="flex: 1 0 70%;" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <button class="btn" id="goBtn">Go</button>
        <div class="spinner" id="spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div id="membershipOptions" class="form-group" style="display:none;">
            <label for="memberships">Select Membership/Pack</label>
            <div id="memberships"></div>
        </div>
        <div id="datePickers" class="form-group" style="display:none;">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" required>
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" required>
            <button class="btn" id="submitBtn">Submit</button>
        </div>
    </div>

    <script>
        document.getElementById('goBtn').addEventListener('click', async () => {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const countryCode = document.getElementById('countryCode').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const phoneNumber = countryCode + phone;

            document.getElementById('spinner').style.display = 'block';

            try {
                const cookie = await authenticate();

                if (cookie) {
                    const searchResponse = await fetch(`https://api.momence.com/host/13752/search?query=${phoneNumber}&summary=true`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Cookie': cookie,
                        },
                    });

                    const searchData = await searchResponse.json();
                    const customerId = searchData.results[0].id;

                    const subscriptionsResponse = await fetch(`https://readonly-api.momence.com/host/13752/customers/${customerId}/subscriptions?type=active`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Cookie': cookie,
                        },
                    });

                    const packsResponse = await fetch(`https://readonly-api.momence.com/host/13752/customers/${customerId}/packs?type=active`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Cookie': cookie,
                        },
                    });

                    const subscriptions = await subscriptionsResponse.json();
                    const packs = await packsResponse.json();

                    const memberships = [...subscriptions, ...packs];

                    const membershipsDiv = document.getElementById('memberships');
                    membershipsDiv.innerHTML = '';
                    memberships.forEach(m => {
                        const label = document.createElement('label');
                        label.innerHTML = `<input type="radio" name="membership" value="${m.id}"> ${m.name}`;
                        membershipsDiv.appendChild(label);
                    });

                    document.getElementById('membershipOptions').style.display = 'block';
                    document.getElementById('datePickers').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                document.getElementById('spinner').style.display = 'none';
            }
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const selectedMembershipId = document.querySelector('input[name="membership"]:checked').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            document.getElementById('spinner').style.display = 'block';

            try {
                const cookie = await authenticate();

                if (cookie) {
                    await fetch(`https://api.momence.com/host/13752/bought-memberships/${selectedMembershipId}/schedule-freeze`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Cookie': cookie,
                        },
                        body: JSON.stringify({ startDate, endDate }),
                    });

                    await fetch(`https://api.momence.com/host/13752/bought-memberships/${selectedMembershipId}/schedule-unfreeze`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Cookie': cookie,
                        },
                        body: JSON.stringify({ startDate, endDate }),
                    });

                    alert('Membership freeze and unfreeze scheduled successfully');
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                document.getElementById('spinner').style.display = 'none';
            }
        });

        async function authenticate() {
            try {
                const response = await fetch('https://api.momence.com/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({ email: 'jimmeey@physique57india.com', password: 'Jimmeey@123' }),
                });

                const cookie = response.headers.get('set-cookie');
                return cookie ? cookie.split(';')[0] : null;
            } catch (error) {
                console.error('Error during authentication:', error);
                return null;
            }
        }
    </script>
</body>
</html>
